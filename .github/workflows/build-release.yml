name: PyInstaller Action

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --name CT-PCD-GUI --windowed --onefile --collect-all vtkmodules --collect-all pydicom --hidden-import scipy.io --hidden-import scipy.io.matlab --hidden-import PyQt6.sip src/app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CT-PCD-GUI-Windows.exe
          path: dist/

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*